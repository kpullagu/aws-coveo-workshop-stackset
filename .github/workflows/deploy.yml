name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your default branch
    paths:
      - 'mkdocs-workshop/**'  # Only trigger when docs change
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r mkdocs-workshop/requirements.txt

      - name: Build MkDocs site
        run: |
          cd mkdocs-workshop
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mkdocs-workshop/site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
